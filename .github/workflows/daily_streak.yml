name: Daily TikTok Streak

on:
  schedule:
    # 9 AM ET = 2 PM UTC
    - cron: "0 14 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  send-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Send daily streak
        env:
          TIKTOK_SESSION: ${{ secrets.TIKTOK_SESSION }}
        run: python send_streak.py

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshot_*.png
          if-no-files-found: ignore

      - name: Commit updated streak state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streak_state.json
          git diff --staged --quiet || git commit -m "Update streak state [skip ci]"
          git push
